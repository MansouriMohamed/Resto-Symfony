reservation:
    pattern:  /
    defaults: { _controller: "PidevSiteBundle:Reservation:index" }

reservation_show:
    pattern:  /{id}/show
    defaults: { _controller: "PidevSiteBundle:Reservation:show" }

reservation_new:
    pattern:  /new
    defaults: { _controller: "PidevSiteBundle:Reservation:new" }

reservation_create:
    pattern:  /create
    defaults: { _controller: "PidevSiteBundle:Reservation:create" }
    requirements: { _method: post }

reservation_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PidevSiteBundle:Reservation:edit" }

reservation_update:
    pattern:  /{id}/update
    defaults: { _controller: "PidevSiteBundle:Reservation:update" }
    requirements: { _method: post|put }

reservation_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PidevSiteBundle:Reservation:delete" }
    requirements: { _method: post|delete }
